<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="controls">
            <button id="start-btn" class="btn start">Start</button>
            <button id="stop-btn" class="btn stop">Stop</button>
            <div class="dropdown">
                <button class="btn dropdown-btn">Speed</button>
                <div class="dropdown-content">
                    <button class="dropdown-item" data-speed="slow">Lente</button>
                    <button class="dropdown-item" data-speed="medium">Moyenne</button>
                    <button class="dropdown-item" data-speed="fast">Rapide</button>
                </div>
            </div>
        </div>
        <div id="score">Bienvenue : <span id="player-name"></span> | Score: 0</div>
        <div id="basket"></div>
        <div id="item"></div>
        <div id="congratulations" class="hidden">Félicitations <span id="champion-name"></span>! Vous êtes un champion!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
